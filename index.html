<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "styles/main.css">
        <link rel ="icon" href="images/icon.png">
        <title>Favorite Games</title>
    </head>
    <body>
        <header class = "clearfix">
            <img src="images/logo.png">
            <h1>My Favorite Video Games</h1>
        </header>
        
        <section>
                    <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fadeout">
                <img src="images/mgs3.jpg">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fadeout">
                <img src="images/kh2.webp">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fadeout">
                <img src="images/eldenring.jpg">
                <div class="text"></div>
                </div>
                <div class="mySlides fadeout">
                    <img src="images/p5.webp">
                    <div class="text"></div>
                </div>
                
                <div class="mySlides fadeout">
                    <img src="images/gungeon.jpg">
                    <div class="text"></div>
                </div>
                
                <div class="mySlides fadeout">
                    <img src="images/ff9.jpg">
                    <div class="text"></div>
                </div>
                <div class="mySlides fadeout">
                    <img src="images/bk.webp">
                    <div class="text"></div>
                </div>
                
                <div class="mySlides fadeout">
                    <img src="images/tp.jpg">
                    <div class="text"></div>
                </div>
                <div class="mySlides fadeout">
                    <img src="images/mg2.jpg">
                    <div class="text"></div>
                </div>
                
                <div class="mySlides fadeout">
                    <img src="images/xc.webp">
                    <div class="text"></div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
        </section>

        <script>
            window.onload = function() {
                var d = new Date();
                document.getElementById("copyright").innerHTML = d.getFullYear();
            }
        </script>

        <footer>
            <p>&copy; <span id = "copyright"></span> Edward Fantasia</p>
        </footer>
        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 2 seconds
            }
        </script>
    </body>
</html>
